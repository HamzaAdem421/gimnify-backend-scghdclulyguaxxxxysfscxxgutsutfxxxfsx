<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Sports Nutrition Calculator</title>
  <link rel="stylesheet" href="./style_nutreiation.css">
</head>
<body>
  <div class="container">
    <h1>Comprehensive Sports Nutrition Calculator</h1>
    <form id="nutrition-form">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>
      
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      
      <label for="activity">Activity Level:</label>
      <select id="activity" name="activity" required>
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly Active</option>
        <option value="1.55">Moderately Active</option>
        <option value="1.725">Very Active</option>
        <option value="1.9">Extra Active</option>
      </select>
      
      <label for="sport">Sport/Exercise Type:</label>
      <select id="sport" name="sport" required>
        <option value="gym">Gym/Strength Training</option>
        <option value="yoga">Yoga/Pilates</option>
        <option value="cardio">Cardio/Endurance</option>
        <option value="hiit">HIIT</option>
        <option value="mixed">Mixed (e.g., Football, Basketball)</option>
      </select>
      
      <label for="goal">Fitness Goal:</label>
      <select id="goal" name="goal" required>
        <option value="maintenance">Maintenance</option>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="fat_loss">Fat Loss</option>
      </select>
      
      <button type="button" id="calculate-btn">Calculate</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script_nutreiation.js"></script>
</body>
</html>
